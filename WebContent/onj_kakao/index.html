<!DOCTYPE html>
<html lang="ko">
<!--페이지 설정 부분-->

<head>
    <!--저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
            - ANSI(euc-kr), UTF-8-->
    <meta charset="utf-8" />
    <!--IE의 호환성 보기모드 금지-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--스마트 장치에서의 해상도 균일화 처리-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 스타일 시작 -->
    <style type="text/css">
    </style><!-- 자바스크립트 시작-->
    <script type="text/javascript">
    </script>
    <!--브라우저에 표시될 문서 제목-->
    <title>kakaONJ</title>
    <!-- head안에 css link걸어주기  -->
    <link rel="stylesheet" type="text/css" href="css/kakao.css" />
</head>
<!--브라우저에 보여질 부분-->

<body>
    <div id="container">
        <!-- 헤더시작(공통) -->
        <div id="header">
            <div id="up_header">
                <img id="left" src="img/wifi.png" alt="wifi" />
                <img id="mid" src="img/time.png" alt="시간" />
                <img id="right" src="img/bat.png" alt="배터리잔량" />
            </div>
            <div id="down_header">
                <img class="friend" src="img/title.png" alt="카카오톡 친구창입니다." />
                <img class="menu" src="img/menu1.png" alt="menu1" />
                <img class="menu" src="img/menu2.png" alt="menu2" />
                <img class="menu" src="img/menu3.png" alt="menu3" />
                <img class="menu" src="img/menu4.png" alt="menu4" />
            </div>
            <img src="img/line.png" alt="구분선" />
            <!-- 구분선 한줄긋고 -->
        </div>
        <!-- 메뉴시작 -->
        <div id="content">
            <img src="img/my.png" alt="나" />
            <img src="img/line.png" alt="구분선" />
            <div id="fav">
                <img src="img/fav.png" alt="즐겨찾기" />
                <img src="img/up.png" alt="화살표" />
            </div><img src="img/per1.png" alt="첫번째 즐겨찾기" />
            <img src="img/per2.png" alt="두번째 즐겨찾기" />
            <img src="img/per3.png" alt="세번째 즐겨찾기" />
            <div id="chan">
                <img id="left" src="img/chan.png" alt="즐겨찾기" />
                <img id="right" src="img/up.png" alt="화살표" />
            </div>
            <img src="img/line.png" alt="구분선" />
            <img src="img/per4.png" alt="채널" />
            <img src="img/per5.png" alt="채널광고" />
            <!-- 푸터시작(공통) -->
            <div id="footer">
                <img class="line" src="img/line.png" alt="구분선" />
                <img src="img/foot1.png" alt="푸터메뉴1" />
                <img src="img/foot2.png" alt="푸터메뉴2" />
                <img src="img/foot3.png" alt="푸터메뉴3" />
                <img src="img/foot4.png" alt="푸터메뉴4" />
            </div>
        </div>
</body>

</html>
